<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/site.css" />
    {% block additional_css %}
    {% endblock %}
</head>

<body>
    <div class="row">
        <div class="col-md-2"></div>
        <nav class="col-md-8">
            <div class="row">
                <div class="col-md-3">
                    <a href="/">Home</a> </div>
                <div class="col-md-3">
                    <a href="/about">About</a>
                </div>
    
                {% if user_id %}
                <div class="col-md-3 text-right">
                    <a href="/account">{{ user_name }}'s Account</a>
                </div>
                <div class="col-md-3 text-right">
                    <a href="/account/logout" class="account-controls">Log Out</a>
                </div>
    
                {% else %}
                <div class="col-md-3 text-right">
                    <a href="/account/login" class="btn btn-primary account-controls">Log In</a>
                </div>
                <div class="col-md-3 text-right">
                    <a href="/account/register" class="btn btn-secondary account-controls">Register</a>
                </div>
                {% endif %}
    
            </div>
        </nav>
        <div class="col-md-2"></div>
    </div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="main_content">
                {% block main_content %}
                {% endblock %}
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
{% block additional_js %}
{% endblock %}

<footer>
    <div class="copyright">
        I'm a footer
    </div>
</footer>

</html>
