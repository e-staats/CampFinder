{% extends "shared/_layout.html" %}

{% block nav %}{% endblock %}
{% block main_content %}

<div class="form-container">

    <form action="" method="POST" class="account-form">
        <h1>Change Password</h1>
        <a href="/todo">Forgot your password?</a>
        {% if error %}
        <div class="error-msg">{{error}}</div>
        {% endif %}
        <input name="old_password" type="text" placeholder=" Current password" class="form-control" value="{{old_password}}" required>
        <input name="new_password" type="text" placeholder=" New password" class="form-control" value="{{new_password}}" required>
        <input name="confirm_password" type="text" placeholder=" Confirm password" class="form-control" value="{{confirm_password}}" required>
        <button type="submit" class="btn btn-success">Change Password</button>
        <!-- TODO: make the email field have to be an email -->


    </form>
    {% if success %}
    <div class="success-msg">{{success}}</div>
    {% endif %}

</div>


{% endblock %}

{% block additional_css %}
{% endblock %}
